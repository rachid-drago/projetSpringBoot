<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Microservice Client</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css} "/>
</head>
<body>
<div class="container">
    <h1>Microservice Client eCommerce</h1>
    <h2 th:text="${product.name}"></h2>
    <img th:src="${product.illustration}" class="card-img-top" />
    <div class="row" th:text="${product.description}"></div>
    <div th:text="${product.price}"></div>
    <a th:href="@{/}" >Retour</a>

    <form th:action="@{|/cart/addProduct/${product.id}|}" method="POST" enctype="application/x-www-form-urlencoded">
        <input type="hidden" name="productId" th:value="${product.id}">
        <label for="quantity">Quantity</label>
        <input type="number" th:value="1" id="quantity" name="quantity" min="1" max="100">
        <input type="submit" value="Ajouter au panier">
    </form>


</div>
</body>
</html>
